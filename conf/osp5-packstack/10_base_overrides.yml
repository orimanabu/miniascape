site: osp5

common:
  rootpw: redhat
  disks:
    - pool: default
      format: qcow2
      cache: none
#      size: 100
      size: 20
      bus: scsi

  partition: |
    autopart
    ignoredisk --only-use=sda

  rhn:
  #  username: foo@m2.local
  #  password: xyzsecret
     activationkeys: &rhn_activationkey "REPLACE_THIS_WITH_YOUR_ACTIVATION_KEY"
  #  profilename: "REPLACE_THIS"

  virtinst:
    ram: 2048

  openstack:
    use_rdo: false
    use_local: true

  packstack:
    #pwd: &packstack_pw 06b5ae7b81e04874a2361

    rhn_activationkey: *rhn_activationkey
    nova:
      #db_pw: *packstack_pw
      #ks_pw: *packstack_pw
      pub_if: eth3
      private_if: eth2
#      network:
#        fixedrange: 192.168.32.0/24  # openstack-private network
#        floatrange: 10.3.4.0/22      # Not used w/ neutron-based (default)
                                     # network in actual.

    neutron:
      db_pw: neutron
      ks_pw: neutron
      metadata_pw: neutron
      network:
        # see http://openstack.redhat.com/Floating_IP_range
        floatrange: 172.16.99.56/29  # 192.168.200.56-63 (57-62)

    demo:
      #floatrange: ...

    mysql:
      pw: mysql
#    qpid:
      #pw: *packstack_pw
    rabbitmq:
      pw: rabbitmq
    keystone:
      db_pw: keystone
      admin_token: 346fc1eb96dd43f68efa197874fbd764
      admin_pw: admin
      demo_pw: demo
    swift:
      db_pw: swift
      ks_pw: swift
    heat:
      db_pw: heat
      ks_pw: heat
    ceilometer:
      db_pw: ceilometer
      ks_pw: ceilometer
    glance:
      db_pw: glance
      ks_pw: glance
    cinder:
      db_pw: cinder
      ks_pw: cinder
    nagios:
      pw: nagios

