# Network related parameters.
#
# Typically these depened on site use, so copy this and edit optimized for your
# purpose as needed.

common:
  domain: &domain mgmt.local
  gateway: &gateway 10.0.1.254
  netmask: &netmask 255.255.255.0

  nameservers:
    - hostname: *gateway

networks:
  # public and inter-openstack-nodes communication network.
  #
  # subnet for floating ips assigned for guests managed with openstack:
  # 192.168.200.56/29, 192.168.200.56-63 (57-62)
  #
  - name: external
    mode: nat
    bridge: virbr-external
    domain: external.local
    gateway: 172.16.99.254
    netmask: *netmask
    network: 172.16.99.0

    dhcp:
      start: 172.16.99.220
      end: 172.16.99.249
      static:
        start: 172.16.99.10
        end: 172.16.99.219

  # mgmt
  - name: mgmt
    mode: nat
    bridge: virbr-mgmt
    gateway: *gateway
    domain: *domain
    netmask: *netmask
    network: 10.0.1.0
    dhcp:
      start: 10.0.1.220
      end: 10.0.1.249
      static:
        start: 10.0.1.10
        end: 10.0.1.219

  # storage
  - name: storage
    mode: nat
    bridge: virbr-storage
    domain: storage.local
    gateway: 10.0.0.254
    netmask: *netmask
    network: 10.0.0.0
    dhcp:
      start: 10.0.0.220
      end: 10.0.0.249
      static:
        start: 10.0.0.10
        end: 10.0.0.219

  # tenant
  - name: tenant
    mode: nat
    bridge: virbr-tenant
    domain: tenant.local
    gateway: 10.0.2.254
    netmask: *netmask
    network: 10.0.2.0

